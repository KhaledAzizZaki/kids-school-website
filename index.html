<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/76f5c2f484.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="quicksand-font">
    <header class="container">
      <nav class="navbar display-flex">
        <div class="brand display-flex">
          <img src="assets/logo.png" alt="" />
          <h5>SCHOOL</h5>
        </div>
        <ul class="display-flex">
          <li><a class="orange" href="">Home</a></li>
          <li><a class="sky-blue" href="">About</a></li>
          <li><a class="color3" href="">Facilities</a></li>
          <li><a class="color4" href="">Admission</a></li>
        </ul>
        <div>
          <button>Contact</button>
        </div>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <section class="hero display-flex">
        <div class="hero-desc">
          <h3>
            <span class="orange">Empowering</span> <br />
            students from small age
            <span class="sky-blue">towards vision</span>
          </h3>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button>Enroll Now</button>
        </div>
        <div class="hero-img">
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
